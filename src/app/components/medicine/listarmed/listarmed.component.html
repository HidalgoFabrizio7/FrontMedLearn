<div class="container">
    <div style="text-align: center; margin: 5%"><h1>Lista de Medicinas</h1></div>
    <div>
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let element">{{ element.idMedicine }}</td>
            </ng-container>

            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef>Descripción</th>
                <td mat-cell *matCellDef="let element">{{ element.descriptionMedicine }}</td>
            </ng-container>

            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.nameMedicine }}</td>
            </ng-container>

            <ng-container  matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> tratamiento . </th>
                <td mat-cell *matCellDef="let element"> {{element.treatment.descriptionTreatment}} </td>
            </ng-container>

            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element" (click)="delete(element.idMedicine)">
                    <mat-icon style="color:#f4310a;">delete</mat-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Actualizar</th>
                <td mat-cell *matCellDef="let element" [routerLink]="['edicionesmed',element.idMedicine]">
                    <mat-icon style="color:#f4310a;">edit</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
