<div class="title-container">
  <div class="container" style="text-align: center;margin:5%" *ngIf="!edicion"><h1>Registro de Usuario</h1></div>
  <div class="container" style="text-align: center;margin:5%" *ngIf="edicion"><h1>Baja de Usuario</h1></div>

  <div class="container" style="text-align: center">
    <form [formGroup]="form" (submit)="insertar()" >

      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>Código</mat-label>
        <input matInput formControlName="hcodigo" readonly="true"/>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Nombre Completo</mat-label>
        <input matInput placeholder="Nombres y Apellidos" formControlName="hnombre" />
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput placeholder="Nombre de Usuario" formControlName="husername" />
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="example@gmail.com" formControlName="hcorreo" />
      </mat-form-field>

      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Certificado</mat-label>
        <input matInput placeholder="imagen" formControlName="hcertificado" />
      </mat-form-field>

      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="contraseña" formControlName="hpassword" />
      </mat-form-field>

      <br />


      <div style="text-align: center">
        <mat-checkbox class="example-margin" formControlName="henabled">Estado Usuario</mat-checkbox>
      </div>

      <div style="text-align: center">
        <button mat-flat-button  color="warn" *ngIf="!edicion">Registrar</button>
        <button mat-flat-button  color="warn" *ngIf="edicion">Dar de Baja a Usuario</button>
      </div>
    </form>
  </div>
</div>
