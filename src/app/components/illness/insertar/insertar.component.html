<div class="title-container">
    <div class="container title">
        <h1>Registro de Enfermedades</h1>
    </div>
    <div class="container form-container">
        <form [formGroup]="form" (submit)="insertar()">
            <mat-form-field class="example-full-width">
                <mat-label>Enfermedad</mat-label>
                <input matInput placeholder="Ej. Gripe" formControlName="hnombre" />
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
                <mat-label>DescripciÃ³n</mat-label>
                <input matInput placeholder="Ej. una bacteria que te enferma" formControlName="hdescripcion" />
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
                <mat-label>Ruta de Imagen</mat-label>
                <input matInput placeholder="Ej. ruta/a/la/imagen.jpg" formControlName="himage" />
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
                <mat-label>Contador de Vistas</mat-label>
                <input matInput type="number" placeholder="Ej. 0" formControlName="hcontador" />
            </mat-form-field>

            <div class="button-container">
                <button mat-flat-button color="warn">Registrar</button>
            </div>
        </form>
    </div>
</div>
